<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Management</title>
</head>
<body>
    <h1>FAQ Management</h1>
    <form action="/faqs" method="POST">
        <input type="text" name="question" placeholder="Question" required>
        <input type="text" name="answer" placeholder="Answer" required>
        <button type="submit">Add FAQ</button>
    </form>
    <hr>
    <h2>Existing FAQs</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Question</th>
                <th>Answer</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.Question}}</td>
                <td>{{.Answer}}</td>
                <td>
                    <form action="/faqs/update" method="POST" style="display:inline;">
                        <input type="hidden" name="id" value="{{.ID}}">
                        <input type="text" name="question" value="{{.Question}}" required>
                        <input type="text" name="answer" value="{{.Answer}}" required>
                        <button type="submit">Update</button>
                    </form>
                    <form action="/faqs/delete" method="POST" style="display:inline;">
                        <input type="hidden" name="id" value="{{.ID}}">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
